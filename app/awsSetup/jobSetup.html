<div class="page-header">
	<h2>Job Setup</h2>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">S3 Locations</h3>
  </div>
  <div class="panel-body">
    <form>
		<div class="form-group">
			<label for="projectSource">Project Location</label>
			<input type="text" class="form-control" id="projectSource" ng-model="projectSource" placeholder="ex: s3://PROJECT_BUCKET/myproject.tar.gz">
		</div>
		<div class="form-group">
			<label for="frameDestination">Frame Destination Bucket</label>
			<input type="text" class="form-control" id="frameDestination" ng-model="frameDestination" placeholder="ex: s3://DESTINATION_BUCKET" />
		</div>
	</form>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Work Queue</h3>
  </div>
  <div class="panel-body">
    <form>
		<div class="form-group">
			<label for="workQueue">Work Queue</label>
			<select name="workQueue" id="workQueue" ng-model="workQueue">
				<option ng-repeat="queue in queues" value="{{queue.id}}">{{queue.name}}</option>
			</select>
		</div>
	</form>
  </div>
</div>
